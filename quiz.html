<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Школьные тесты</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="module" src="js/questions.js"></script>
    <script type="module" src="js/quiz.js"></script>
    <script type="module" src="js/scripts.js"></script>
</head>
<body>
    <h1>Меры пожарной безопасности</h1>
    <div id="quiz" class="bubble">
        <div id="progress"></div>
        <h2 id="question-title"></h2>
        <p id="question-description"></p>
        <div id="answers">
        </div>
        <div id="buttons">
            <button id="previous">Предыдущий вопрос</button>
            <button id="finish">Завершить тестирование</button>
            <button id="next">Следующий вопрос</button>
        </div>
    </div>
    <div id="time">
        <p id="time-left"></p>
    </div>
</body>
</html>
